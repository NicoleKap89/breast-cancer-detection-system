<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Ultrasound Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
        }

        button {
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004999;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Ultrasound Analysis</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Patient Name:</label>
            <input type="text" name="name" placeholder="Enter patient name" required>

            <label for="id">Patient ID:</label>
            <input type="text" name="id" placeholder="Enter patient ID" required>

            <label for="image">Upload Ultrasound Image:</label>
            <input type="file" name="image" accept="image/*" required>

            <label for="mask">Upload Corresponding Mask:</label>
            <input type="file" name="mask" accept="image/*" required>

            <button type="submit">Diagnose</button>
        </form>
    </div>
</body>
</html>
